<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <div>
          <h1>Simple, traffic-based pricing</h1>
        </div>
        <div>
          <span
            >Sign-up for our 30-day trial. <br />No credit card required.</span
          >
        </div>
      </div>

      <div id="inner">
        <div id="title">
          <h2>100k Pageviews</h2>
        </div>

        <div id="slider-container">
          <input type="range" min="10" max="100" value="50" class="slider" id="fader" step="10" oninput="outputUpdate(value)" />
        </div>

        <div id="price">
          <div>
            <h2>Â£<output for="fader" id="slider">50</output> <bold id="monthly">/month</bold></h2>
          </div>
        </div>

        <div id="payment">
          <div>Monthly Billing</div>

          <div id="switch">
            <input type="checkbox" />
          </div>

          <div>Yearly Billing <bold id="off">-25%</bold></div>
        </div>
        <div id="benifits">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports Start my trial</li>
          </ul>

          <button class="btn">Start my trial</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="/js/slider.js"></script>
  </body>
</html>
