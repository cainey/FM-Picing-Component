<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/dist/css/style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>Simple, traffic-based pricing</h1>
        </div>
        <div>
          <span
            >Sign-up for our 30-day trial. <br />No credit card required.</span
          >
        </div>
      </header>

      <div class="inner">
        <div class="title">
          <p>100k Pageviews</p>
        </div>


        <div class="slider-container">
          <input type="range" min="10" max="100" value="50" class="slider" id="fader" step="10" oninput="outputUpdate(value)" />
        </div>

        <div class="price">
          <div>
            <h2>Â£<output for="fader" id="slider">50</output> <bold id="monthly">/month</bold></h2>
          </div>
        </div>

        <div class="payment">
          <div>Monthly Billing</div>

          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>

          <div>Yearly Billing <bold class="off">-25%</bold></div>
        </div>
        <div class="benifits">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports Start my trial</li>
          </ul>

          <button class="btn">Start my trial</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://paulcaine.co.uk" target="_blank">Paul Caine</a>.
    </div>

    <script src="/dist/js/slider.js"></script>
  </body>
</html>
